                </div>
                <div class="modal-body">
                    <form action="#" class="login-form">
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                            <input type="password" id="login-password" placeholder="enter password" class="form-control modal-input">
                        </div>
                        <button type="submit" id="modal-login" class="btn btn-info">Log in</button>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

                    </div>

                    <div class="form-group">
                        <label for="cost">

                    </div>

                    <div class="form-group">
                        <label for="cwater">
                                 Cwater:  <input type="text" id="cwater" class="form-control" >

                    </div>

                    <div class="form-group">
                        <label for="nwater">

                    </div>

                    <div class="form-group">
                        <label for="name">

                            </label>
                    </div>

                    <button type="submit" class="btn btn-info">Add</button>
